<!DOCTYPE html>
<html lang="en">
	<head>
		<title><%= title %></title>
		<meta name="description" content="<%= description %>" />

		<meta charset="utf-8" />
		<meta http-equiv="x-ua-xompatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- https://realfavicongenerator.net/ -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
		<link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#0083d7" />
		<meta name="msapplication-TileColor" content="#0083d7" />
		<meta name="theme-color" content="#0083d7" />

		<link href="/manifest.webmanifest" rel="manifest" />
	</head>
	<body style="margin: unset">
		<noscript> <%= title %> would be pretty boring without JavaScript. Please enable it! </noscript>
		<div id="app"></div>
	</body>
</html>
