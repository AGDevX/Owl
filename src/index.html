<!DOCTYPE html>
<html lang="en">
	<head>
		<title><%= title %></title>
		<meta name="description" content="<%= description %>" />

		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/svg+xml" sizes="any" href="/assets/logo.svg" />
		<link rel="icon" type="image/png" sizes="any" href="/assets/logo.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />

		<meta name="theme-color" content="#0083d7" />

		<link rel="manifest" href="/manifest.webmanifest" />
	</head>
	<body style="margin: unset">
		<noscript> <%= title %> would be pretty boring without JavaScript. Please enable it! </noscript>
		<div id="app"></div>
	</body>
</html>
